type Query {
  getUser(id: ID!): User
  me : User
}
type Mutation {
  createUser(user: UserInput!): String
  updateUser(id: ID!, user: UserInput!): String
  deleteUser(id: ID!): String
}

type User {
  id: ID!
  firstName: String
  lastName: String
  username: String!
  email: String
  phone: String
  address: String
  isVerified: Boolean
  createdAt: Date
  updatedAt: Date
}

input UserInput {
  username: String!
  password: String!
}
